<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" rx="8" fill="url(#gradient)"/>
  
  <!-- NOVA text -->
  <text x="20" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF">NOVA</text>
  
  <!-- JACKPOT text -->
  <text x="20" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFD700">JACKPOT</text>
  
  <!-- Casino decorative element -->
  <circle cx="165" cy="20" r="12" fill="#FFD700" opacity="0.8"/>
  <text x="165" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a1a1a" text-anchor="middle">♠</text>
  
  <!-- Decorative stars -->
  <text x="140" y="15" font-family="Arial, sans-serif" font-size="10" fill="#FFD700">★</text>
  <text x="155" y="35" font-family="Arial, sans-serif" font-size="8" fill="#FFD700">★</text>
  <text x="175" y="45" font-family="Arial, sans-serif" font-size="6" fill="#FFD700">★</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="50%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
</svg>
