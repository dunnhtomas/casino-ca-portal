<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé∞ Casino Research Dashboard | Best Casino Portal</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; color: white; }
        .header h1 { font-size: 2.5rem; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .header p { font-size: 1.2rem; opacity: 0.9; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: rgba(255,255,255,0.95); padding: 30px; border-radius: 15px; text-align: center; box-shadow: 0 8px 32px rgba(0,0,0,0.1); backdrop-filter: blur(10px); }
        .stat-card h3 { font-size: 2.5rem; margin: 0 0 10px 0; color: #2c3e50; }
        .stat-card p { margin: 0; color: #7f8c8d; font-weight: 500; }
        .actions { text-align: center; margin: 30px 0; }
        .btn { display: inline-block; padding: 15px 30px; margin: 10px; background: rgba(255,255,255,0.2); color: white; text-decoration: none; border-radius: 25px; font-weight: bold; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3); transition: all 0.3s ease; }
        .btn:hover { background: rgba(255,255,255,0.3); transform: translateY(-2px); }
        .casino-grid { display: grid; gap: 20px; }
        .casino-card { background: rgba(255,255,255,0.95); border-radius: 15px; padding: 25px; backdrop-filter: blur(10px); box-shadow: 0 8px 32px rgba(0,0,0,0.1); transition: transform 0.3s ease; }
        .casino-card:hover { transform: translateY(-5px); }
        .casino-name { font-size: 1.5rem; font-weight: bold; color: #2c3e50; margin-bottom: 15px; }
        .rating { background: linear-gradient(45deg, #27ae60, #2ecc71); color: white; padding: 8px 16px; border-radius: 20px; display: inline-block; font-weight: bold; box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3); }
        .method-badge { background: linear-gradient(45deg, #3498db, #5dade2); color: white; padding: 5px 12px; border-radius: 15px; font-size: 0.8rem; margin-left: 10px; }
        .casino-details { margin: 20px 0; }
        .casino-details div { margin-bottom: 10px; color: #34495e; }
        .casino-details strong { color: #2c3e50; }
        .loading { text-align: center; padding: 50px; color: white; }
        .error { background: rgba(231, 76, 60, 0.1); border: 1px solid rgba(231, 76, 60, 0.3); color: #e74c3c; padding: 20px; border-radius: 10px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé∞ Casino Research Dashboard</h1>
            <p>AI-Powered Casino Analysis & Data Insights</p>
        </div>

        <div class="actions">
            <a href="research-api.php" class="btn">üìä View Raw API Data</a>
            <a href="casino-research-complete.json" class="btn">üì• Download JSON</a>
            <a href="/" class="btn">üè† Back to Homepage</a>
        </div>

        <div id="stats-container">
            <div class="loading">
                <h3>üîÑ Loading research data...</h3>
                <p>Fetching casino research results...</p>
            </div>
        </div>

        <div id="casinos-container">
            <!-- Casinos will be loaded here -->
        </div>
    </div>

    <script>
        async function loadResearchData() {
            try {
                console.log('üîÑ Loading research data...');
                const response = await fetch('research-api.php');
                const data = await response.json();
                
                if (data.status === 'success') {
                    displayStats(data.meta);
                    displayCasinos(data.data.casinos.slice(0, 12)); // Show first 12 casinos
                } else {
                    showError('Failed to load research data');
                }
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Error loading research data: ' + error.message);
            }
        }

        function displayStats(meta) {
            const statsHtml = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>${meta.total_casinos}</h3>
                        <p>Total Casinos Researched</p>
                    </div>
                    <div class="stat-card">
                        <h3>${meta.openai_available ? '‚úÖ' : '‚ùå'}</h3>
                        <p>OpenAI ${meta.openai_available ? 'Available' : 'Fallback Mode'}</p>
                    </div>
                    <div class="stat-card">
                        <h3>${Object.keys(meta.research_methods).length}</h3>
                        <p>Research Methods Used</p>
                    </div>
                    <div class="stat-card">
                        <h3>${new Date(meta.last_updated).toLocaleDateString()}</h3>
                        <p>Last Updated</p>
                    </div>
                </div>
            `;
            document.getElementById('stats-container').innerHTML = statsHtml;
        }

        function displayCasinos(casinos) {
            const casinosHtml = casinos.map(casino => `
                <div class="casino-card">
                    <div class="casino-name">${casino.name}</div>
                    <div style="margin-bottom: 15px;">
                        <span class="rating">${casino.rating}/10</span>
                        <span class="method-badge">${casino.research_method}</span>
                    </div>
                    <div class="casino-details">
                        <div><strong>üåê Website:</strong> <a href="${casino.website_url || '#'}" target="_blank" style="color: #3498db;">${casino.website_url || 'N/A'}</a></div>
                        <div><strong>üéÆ Games:</strong> ${(casino.games_count || 0).toLocaleString()}</div>
                        <div><strong>üéÅ Welcome Bonus:</strong> ${casino.welcome_bonus || 'N/A'}</div>
                        <div><strong>üì± Mobile:</strong> ${casino.mobile_optimized ? '‚úÖ Yes' : '‚ùå No'}</div>
                        <div><strong>üí≥ Commission:</strong> ${casino.commission_amount || 'N/A'}</div>
                    </div>
                    ${casino.description ? `<p style="margin-top: 15px; color: #555; font-style: italic;">${casino.description.substring(0, 120)}${casino.description.length > 120 ? '...' : ''}</p>` : ''}
                </div>
            `).join('');

            document.getElementById('casinos-container').innerHTML = `
                <h2 style="color: white; text-align: center; margin: 30px 0;">Featured Casino Research Results</h2>
                <div class="casino-grid">${casinosHtml}</div>
                <div style="text-align: center; margin-top: 30px;">
                    <p style="color: white;">Showing ${casinos.length} of ${casinos.length} casinos</p>
                    <a href="research-api.php" class="btn">View All Data via API</a>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('stats-container').innerHTML = `
                <div class="error">
                    <h3>‚ùå Error Loading Data</h3>
                    <p>${message}</p>
                    <p>Please try refreshing the page or contact support.</p>
                </div>
            `;
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadResearchData);

        // Auto-refresh every 5 minutes
        setInterval(loadResearchData, 300000);
    </script>
</body>
</html>
